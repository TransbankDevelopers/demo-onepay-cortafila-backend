version: '3'
services:
  db:
    image: postgres
  web:
    build: .
    environment:
      - API_KEY=${API_KEY}
      - SHARED_SECRET=${SHARED_SECRET}
      - BASE_DOMAIN=${BASE_DOMAIN}
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/myapp
      - bundle_cache:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  bundle_cache:
